[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    -v
    --cov=src
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    frontend: Frontend tests
    backend: Backend tests

[tool:coverage:run]
source =
    src
    backend
omit =
    */tests/*
    */node_modules/*
    */__pycache__/*
    */migrations/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod</content>
<parameter name="file_path">pyproject.toml