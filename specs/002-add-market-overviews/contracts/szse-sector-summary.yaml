# API Contract: GET /api/market/szse-sector-summary

**Purpose**: Fetch Shenzhen Stock Exchange industry sector transaction data

## Request

### Endpoint
```
GET /api/market/szse-sector-summary
```

### Headers
- Accept: application/json

## Response

### Success (200)
```json
{
  "data": [
    {
      "行业名称": "信息技术",
      "成交金额": 1800000000.0,
      "成交量": 50000000,
      "交易日数": 245
    }
  ],
  "metadata": {
    "count": 30,
    "source": "Shenzhen Stock Exchange"
  }
}
```

### Error Responses

**500 Internal Server Error**
```json
{
  "detail": "Failed to fetch SZSE sector summary data"
}
```

## Contract Tests

1. Endpoint exists and accepts GET requests
2. Returns 200 with properly formatted JSON on success
3. Returns 500 with error detail on API failure
4. Response includes data array and metadata object
5. Data objects contain expected industry sector fields